      The link to navigate to when the CTA is clicked
    href: "https://box.com/hack4good"

    // cta: |-
      The text of the CTA
    cta: Learn more and register!

    // ttl: |-
      The number of seconds to display the message. Should always
      be 0 unless you want to autohide.
    ttl: "0"
