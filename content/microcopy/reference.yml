---
titles:
  // api_reference: The title for the API reference page
  api_reference: API Reference

  // other_resources: The title for the resources page
  other_resources: Resources

  // request: The title for the HTTP Request section of an endpoint
  request: Request

  // response: The title for the HTTP Response section of an endpoint
  response: Response

  // request_example: |-
    The title for the section of an endpoint that shows a
    how to make requests to our API
  request_example: Request Example
  // response_example: |-
    The title for the section of an endpoint that shows
    what response our API will return
  response_example: Response Example
  // response_output: |-
    The title for the section of an endpoint that shows
    a live API response created with an API explorer
  response_output: Output
  // resource_example: |-
    The title for the section of a resource that shows
    what a typical resource looks like
  resource_example: Response Example
  // deprecated_entries: |-
    The title for the section of an endpoint that shows
    deprecated entries
  deprecated_entries: Deprecated

buttons:
  // copy: |-
    The label for a button that allows a user to
    copy (and then paste) a value
  copy: Copy

parameter_groups:
  // path: |-
    Describes all endpoint parameters that are part
    of the URL path
  path: Path Parameters
  // query: |-
    Describes all endpoint parameters that are part
    of the URL query
  query: Query Parameters
  // body: |-
    Describes all endpoint parameters that are
    sent in the HTTP body
  body: Request Body
  // header: |-
    Describes all endpoint parameters that are
    sent in the HTTP headers
  header: Request Headers

parameter_location:
  // path: |-
    Describes a specific parameter that is
    sent in the URL path
  path: in path
  // query: |-
    Describes a specific parameter that is
    sent in the URL query
  query: in query
  // body: |-
    Describes a specific parameter that is sent
    in the HTTP body
  body: in body
  // header: |-
    Describes a specific parameter that is
    sent in a HTTP header
  header: in header

parameter_types:
  // boolean: Describes a boolean parameter type
  boolean: boolean

  // string: Describes a string parameter type
  string: string

  // object: Describes an object parameter type
  object: object

  // array: Describes an array parameter type
  array: array

  // associative_array: |-
    Describes an associative array (dictionary, hash,
    key value pairs) parameter type
  associative_array: associative array
  // date-time: Describes a date-time parameter type
  date-time: date-time

  // int64: Describes a 64-bit integer parameter type
  int64: 64-bit integer

  // int32: Describes a 32-bit integer parameter type
  int32: int32

  // email: Describes a parameter type formatted as an email
  email: email

  // integer: Describes an integer parameter type
  integer: integer

  // uuid: Describes a parameter formatted as a UUID
  uuid: UUID

parameter_details:
  // example: The label for an example
  example: example

  // example_key: The label for an example key
  example_key: example key

  // optional: The label for an optional parameter
  optional: optional

  // required: The label for a required parameter
  required: required

  // conditionally_required: The label for a conditionally required param
  conditionally_required: conditionally required

  // default: The label for a default parameter value
  default: default

  // max_length: The label for the max length of a parameter value
  max_length: max length

  // max_value: The label for the maximum value parameter.
  max_value: max

  // min_value: The label for the minimum value parameter.
  min_value: min

  // pattern: The label for the pattern parameter.
  pattern: pattern

content_type:
  // none: |-
    Describes it when there is no content type as there
    is no body request or response body
  none: none

enum:
  // value_is_always: |-
    Describes the situation where a parameter can
    only be one specific value
  value_is_always: Value is always
  // value_is_any_of: |-
    Describes the situation where a parameter can be one
    or many specific values
  value_is_any_of: Value is any of
  // value_is_one_of: |-
    Describes the situation where a parameter can
    be only one of many values
  value_is_one_of: Value is one of

environments:
  // node: |-
    Describes the Node JS programming language when selecting
    a code sample - DO NOT TRANSLATE
  node: Node
  // dotnet: |-
    Describes the .NET programming language when selecting
    a code sample - DO NOT TRANSLATE
  dotnet: .NET
  // java: |-
    Describes the Java programming language when selecting
    a code sample - DO NOT TRANSLATE
  java: Java
  // python: |-
    Describes the Python programming language when
    selecting a code sample - DO NOT TRANSLATE
  python: Python
  // cli: |-
    Describes the command line interface when
    selecting a code sample - DO NOT TRANSLATE
  cli: CLI
  // curl: |-
    Describes the cURL tool when
    selecting a code sample
  curl: cURL
  // ios: |-
    Describes the iOS programming language when
    selecting a code sample - DO NOT TRANSLATE
  ios: iOS
  // ts_gen: |-
    A label for TypeScript code sample
    from auto-generated SDK - DO NOT TRANSLATE
  ts_gen: TypeScript Gen
  // python_gen: |-
    A label for Python code sample from
    auto-generated SDK - DO NOT TRANSLATE
  python_gen: Python Gen
  // dotnet_gen: |-
    A label for .NET code sample from
    auto-generated SDK - DO NOT TRANSLATE
  dotnet_gen: .NET Gen
  // swift_gen: |-
    A label for Swift code sample from
    auto-generated SDK - DO NOT TRANSLATE
  swift_gen: Swift Gen (Beta)

resource_variants:
  // base: |-
    Describes the smallest set of fields that are returned
    for a resource in an API response
  base: Base
  // mini: |-
    Describes the set of fields that can be returned
    for a resource when embedded in another resource
  mini: Mini
  // standard: |-
    Describes the standard set of fields that are returned for a
    resource in an API response
  standard: Standard
  // full: |-
    Describes the full set of fields that can be returned
    for a resource in an API response
  full: Full

tooltips:
  // header: |-
    Describes how a request header name is not case sensitive
  header: |-
    Header names are never case sensitive

pill:
  // beta: |-
    Pill added to beta endpoints and resources
  beta: Beta
  // latest_version: |-
    Pill added to the latest version of an endpoint or resources
  latest_version: Latest version
  // deprecated: |-
    Pill added to deprecated endpoints and resources
  deprecated: Deprecated

sidebar:
  titles:
    // deprecated_entries: |-
      The title for the sidebar section of an endpoint that shows
      deprecated entries
    deprecated_entries: Deprecated

  filter:
    // placeholder: Placeholder text for the search filter in the sidebar
    placeholder: "Filter by name"
